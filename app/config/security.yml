security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt
            cost: 12

    providers:
        user_provider:
            id: app_bundle.user_provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        create_account:
            pattern: ^/users
            methods: [POST]
            security: false

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            simple_preauth:
                authenticator: app_bundle.user_authenticator
            provider: user_provider

        api:
            pattern:    ^/
            fos_oauth:  true
            stateless:  true
            anonymous:  false # can be omitted as its default value

    access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

