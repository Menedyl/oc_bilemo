# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'

    AppBundle\Service\ExceptionManagement:
        public: true

    AppBundle\EventSubscriber\ExceptionSubscriber:
        tags: [kernel.event_subscriber]

    AppBundle\Service\Representation\Phones:
        public: true
        arguments:
            $em: '@Doctrine\ORM\EntityManagerInterface'

    AppBundle\Service\Representation\Users:
        public: true
        arguments:
            $em: '@Doctrine\ORM\EntityManagerInterface'

    app_bundle.user_authenticator:
        class: AppBundle\Security\UserAuthenticator

    app_bundle.user_provider:
        class: AppBundle\Security\UserProvider
        arguments: ["@doctrine.orm.entity_manager", "@jms_serializer"]

    app_bundle.client_manager:
        class: AppBundle\Service\ClientManager
        arguments: ["@fos_oauth_server.client_manager.default"]
        public: true

    app_bundle.authorization_code_manager:
        class: AppBundle\Service\AuthorizationCodeManager
        arguments: ["@fos_oauth_server.server"]
        public: true

    app_bundle.access_token_manager:
        class: AppBundle\Service\AccessTokenManager
        arguments: ["@fos_oauth_server.server", "@jms_serializer"]
        public: true